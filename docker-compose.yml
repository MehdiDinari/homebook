services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - ollama
      - minio
    volumes:
      - ./:/app

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: homebook
      POSTGRES_PASSWORD: homebook
      POSTGRES_DB: homebook
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  arq-worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
      - ollama
    command: ["arq", "app.workers.arq_worker.WorkerSettings"]
    volumes:
      - ./:/app

volumes:
  pg_data:
  ollama_data:
  minio_data:
